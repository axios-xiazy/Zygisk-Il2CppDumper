Name: Build
on:
  workflow_dispatch:
      inputs:
        package_name:
          description: "Package name of the game:"
          required: true
          default: "com.garena.game.kgth" # ผมใส่ของ ROV เป็นค่าเริ่มต้นให้เลย

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4 # อัปเดตเป็น v4
    - uses: actions/setup-java@v4 # อัปเดตเป็น v4
      with:
        distribution: temurin
        java-version: 17 # อัปเกรด Java ให้ใหม่ขึ้น (บางที 11 อาจเก่าไปสำหรับ Gradle ใหม่ๆ)
        cache: gradle
    - run: |
        chmod +x ./gradlew
        # บรรทัดนี้จะแก้ชื่อ Package ในไฟล์ game.h ให้เองอัตโนมัติ ไม่ต้องแก้เอง!
        sed -i 's/moduleDescription = "/moduleDescription = "(${{ github.event.inputs.package_name }}) /g' module.gradle
        sed -i "s/com.game.packagename/${{ github.event.inputs.package_name }}/g" module/src/main/cpp/game.h
        ./gradlew :module:assembleRelease
    - uses: actions/upload-artifact@v4 # แก้ตรงนี้จาก v3 เป็น v4 (จุดสำคัญที่ทำให้ผ่าน)
      with:
        name: zygisk-il2cppdumper-${{ github.event.inputs.package_name }}
        path: out/magisk_module_release/
